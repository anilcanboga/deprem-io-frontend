name: Deploy to AWS S3

on:
  push:
    branches:
      - main

  workflow_dispatch:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.LAB_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.LAB_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.LAB_AWS_SELECTED_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./ s3://dev.thechainlist.io --exclude '.git*/*' --exclude 'LICENCE' --exclude '*.md'
